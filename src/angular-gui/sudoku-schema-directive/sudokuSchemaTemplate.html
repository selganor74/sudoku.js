<div>
    <table>
        <tr ng-repeat="row in schemaCtrl.schemaRows">
            <td ng-repeat="column in schemaCtrl.schemaColumns">
                <span>{{schemaCtrl.schema.getCellAtXyPosition( column, row ).currentValue}}</span>
            </td>
        </tr>
    </table>

    <button ng-click="schemaCtrl.solve()">Solve</button>
</div>
